<div class="container">
  <div class="todo-list">
    {{ title }}
    <div class="input-group">
      <input type="text" placeholder="Todo">
      <button class="add-button">+</button>
    </div>
    <table>
      <tr class="even" *ngFor="let task of tasks">
        <td>
          <pre>
            {{ task }}
          </pre>
        </td>
        <td>
          <button class="remove-button">X</button>
          <button class="done-button">Done</button>
        </td>
      </tr>
    </table>
  </div>
</div>
