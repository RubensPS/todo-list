<div class="container">
    <div class="todo-list">
      <div class="input-group">
        <input type="text" placeholder="Todo" #newTask>
        <button class="add-button" (click)="addTask(newTask.value)">+</button>
      </div>
      <table>
        <tr *ngFor="let task of tasks; let i = index" [class.even]="i%2==0" [class.odd]="i%2!=0">
          <td>
            <p [class.is-done] = "task.isDone">
              {{ task.title }}
            </p>
          </td>
          <td>
            <button (click)="removeTask(task)">X</button>
            <button (click)="task.toggleIsDone()">
              {{ task.isDone ? "Undo" : "Done"}}
            </button>
          </td>
        </tr>
      </table>
    </div>
  </div>
